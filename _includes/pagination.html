<!-- Pagination -->

<div class="u-full-width pagination">
	{% if paginator.page_trail %} 
		{% for trail in paginator.page_trail %}
		{% assign parsedPageURL = page.url | remove:'index.html' %}
			<a class="button {% if parsedPageURL == trail.path %}button-primary{% endif %}" href="{{ trail.path | prepend: site.baseurl }}" title="{{trail.title}}">{{ trail.num }}</a>
		{% endfor %} 
	{% endif %}
</div>
