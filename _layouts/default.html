<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body>
	<!-- Rainbow border.
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="rainbow-head"></div>

	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<main class="container" aria-label="Content">
		<div class="row">
			{{ content }}
		</div>
	</main>

	<!-- Scripts Included
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript" src="{{ "assets/js/jquery.min.js " | relative_url }}"></script>
	<script type="text/javascript" src="{{ "assets/js/lightcase.js " | relative_url }}"></script>
	<!-- <script type="text/javascript" src="{{ "assets/js/blazy.min.js " | relative_url }}"></script> -->
	<!-- <script type="text/javascript" src="{{ "assets/js/jquery.nicescroll.js " | relative_url }}"></script> -->

	<!-- Scripts Usage
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript">
		$(document).ready(function () {
			/* Nicescroll Initialization */
			$("body, pre > code").niceScroll({
				cursorwidth: '8px'
			});

			/* Image Lightbox Initialization
				[x] Added 'maxWidth' option to avoid headache with .md
			–––––––––––––––––––––––––––––––––––––––––––––––––– */
			$('a[data-rel^=lightcase]').lightcase({
				'maxWidth': '100%'
			});

			/* Lazy Load all Images - Coming Soon!
			–––––––––––––––––––––––––––––––––––––––––––––––––– */

			/* Responsive Sidebar.
			–––––––––––––––––––––––––––––––––––––––––––––––––– */
			$('.toggleNav').on('click', function (e) {
				e.preventDefault();
				$('.fullscrNav').width('100%').toggle();
				return false;
			});

			$('.nav-close').on('click', function (e) {
				e.preventDefault();
				$('.fullscrNav').css('width', '0').toggle();
				return false;
			});
		});
	</script>

	<!-- Full site-wide Footer
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	{% include footer.html %}
</body>

</html>
