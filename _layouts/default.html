<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body>
	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<main class="container" aria-label="Content">
		<div class="row">
			{{ content }}
		</div>
	</main>

	{% include footer.html %}

	<!-- Scripts Usage
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript">
		$(document).ready(function () {
			/* Nicescroll Initialization */
			$("body, pre > code").niceScroll({
				cursorwidth: '7px'
			});

			/* Image Lightbox Initialization
				[x] Added 'maxWidth' option to avoid headache with .md
			–––––––––––––––––––––––––––––––––––––––––––––––––– */
			$('a[data-rel^=lightcase]').lightcase({
				'maxWidth': '100%'
			});

			$('.toggleNav').on('click', function(e){
				e.preventDefault();
				$('.fullscrNav').width('100%').toggle();
				return false;
			});

			$('.nav-close').on('click', function(e){
				e.preventDefault();
				$('.fullscrNav').css('width', '0').toggle();
				return false;
			})
		});

	</script>
</body>

</html>
